<!DOCTYPE html>
  <head>
   <title>A Sample HTML Form</title>
  </head>

  <body>
   <h2 align="left">A Sample HTML Data Entry Form</h2>
   <form method="get" action="http://localhost:8080/method/process">
    Enter your name: <input type="text" name="username"><br />
    Enter your password: <input type="text" name="password"><br />
    Wich author?
    <input type="radio" name="author" value="Jack London" />Jack London
    <input type="radio" name="author" value="Honore de Balzac" />Honore de Balzac
    <input type="radio" name="author" value="Truman Capote" />Truman Capote
    <br />
    <input type="submit" value="SEND" />
    <input type="reset" value="CLEAR" />
    </form>
  </body>
</html>
